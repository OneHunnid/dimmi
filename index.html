<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Twitter, Aggregator, API">
	<meta name="description" content="A Simple Twitter Aggregator">
	<meta name="author" content="Chris Limbrick">

	<title>Dimmi - A Simple Twitter Aggregator</title>

	<link rel="stylesheet" type="text/css" href="styles/main.less.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
</head>
<body>

	<!-- Header -->
	<header class="header">
		<div class="header__logo">Dimmi</div>
		<div class="header__tagline">A Simple Twitter Aggregator</div>
	</header>

	<!-- Main Content -->
	<main class="main">
		<div class="container-flex" id="main-content">
			<section class="tweetFlexItem">
				<div class="activeTweet">
					<div class="activeTweet__avatar"><img src=""></div>
					<div class="activeTweet__name"></div>
					<div class="activeTweet__message"></div>
					<div class="activeTweet__date"></div>
				</div>
			</section>
		</div>
	</main> <!-- End Main Content -->

	<!-- Footer -->
	<footer class="footer">
		<div class="footer__version"><a href="https://github.com/OneHunnid/dimmi">Version 1</a></div>
	</footer>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
	<script src="/scripts/moment.js"></script>

</body>
</html>
